<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>drawing</title>
    <style>* { padding: 10; margin: 10; } canvas { background: #eee; margin: 0 auto; }</style>
</head>
<body>
<header><h3>start</h3>
  <p>Рисуем левой кнопкой мыши(ЛКМ)</p>
</header>
<nav>
	<input type="button" value="copy" onclick="canvas2img()"></input>
	<input type="button" value="clear" onclick="clear0()"></input>
	<input type="button" value="save" onclick="saveCanvasAsImageFile()"></input>
	<input type="button" value="load" onclick="loadCanvasFromImageFile()"></input>
</nav>
<section id = "sec1">
<article>
<canvas id="myCanvas" width="500" height="400"></canvas>
<img id="myimg" width="500" height="400"></img>
</article>
<article>Слева тэг &lt;canvas&gt; Справа тэг &lt;img&gt;</article>
</section>
<footer>
	<p>Кнопки:</p>
  <p><b>copy</b>  - копирует canvas на img</p>
  <p><b>clear</b> - очищает canvas</p>
  <p><b>save</b>  - сохранит canvas на устройство пользователя</p>
  <p><b>load</b>  - загрузит в canvas картинку с сайта</p>
</footer>

<script>
//=== https://know-online.com/post/canvas-risovanie   ===
var canvas = document.getElementById('myCanvas'),
ctx = canvas.getContext("2d"),
drawing = false;

canvasOffset = canvas.getBoundingClientRect();
ctx.lineWidth = 5;// толщина линии
ctx.lineJoin = "round";

canvas.onmousedown = function(e) {
    drawing = true;
    ctx.beginPath();
}
canvas.onmousemove = function(e) {
    if (drawing) {
        var mousePosition = getMousePosition(e);
        ctx.lineTo(mousePosition[0], mousePosition[1]);
        ctx.stroke();
    }
}
canvas.onmouseup = function(e) {
    drawing = false;
    ctx.closePath();
}
function getMousePosition(mouseEvent) {
    return [Math.floor(mouseEvent.pageX - canvasOffset.left), Math.floor(mouseEvent.pageY - canvasOffset.top)];
}
function clear0() {
	ctx.clearRect(0, 0, ctx.canvas.width, ctx.canvas.height);
}
//=== https://gist.github.com/9420128/b20b973495ed4bd207ee562ae3204dd9  ===
    function getImage() {        
        var image = new Image();image.crossOrigin = "anonymous";
        var canvas = document.getElementById('myCanvas');
        image.src = canvas.toDataURL();
        return image;
    }
    function saveImage(image) {
        var link0 = document.createElement("a");
        link0.setAttribute("href", image.src);
        link0.setAttribute("download", "canvasImage");
        link0.click();
    }
    function saveCanvasAsImageFile() { saveImage(getImage()); }    
//=== end ===
function loadCanvasFromImageFile() {
// загрузит картинку с диска на холст ctx	
var img = new Image();//img.crossOrigin="anonymous";
img.src = "./canvasImage.png";

img.onload = function(){
	ctx.beginPath();
    ctx.drawImage(img, 0, 0); // drawImage(img, x, y);
    ctx.closePath();
}}
//
var img2 = document.getElementById('myimg');
img2.crossOrigin="anonymous";
function canvas2img() {
var canvas = document.getElementById('myCanvas')
var scrImg = canvas.toDataURL("image/png");// преобразует в строку base64
//document.write("<img src='" + scrImg + "'>");//заменяет(переписывает ) содержимое странички на картинку
img2.src = scrImg; // canvas >>> muimg
// вызывать можно в обработчике кнопки, или клик ЛКМ по muimg(например)
}
img2.onmouseup = function(e) {
	return;
	//canvas2img()
}
</script>
</body>
</html>
